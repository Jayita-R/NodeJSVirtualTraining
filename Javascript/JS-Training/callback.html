<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Some More Callback Function Example</title>
    </head>
    <body>
      <p id="demo"></p>
      <p id="example"></p>
      <script>
          function result(param){
              document.getElementById("demo").innerHTML=param;
          }
          function calculator(num1,num2){
              let sum=num1+num2;
              return sum;
          }
          let total=calculator(100,200);
          result(total);


          function display(arg){
              document.getElementById("example").innerHTML=arg;

          }
          function res(x,y,something){
              let sub=x-y;
              something(sub);

          }
          res(79,53,display);
      </script>

    </body>
</html>

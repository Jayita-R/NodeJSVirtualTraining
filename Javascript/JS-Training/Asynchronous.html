<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Some More Callback Function Example</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            setTimeout(serverdisplay,3000);
            function serverdisplay(){
                document.getElementById("demo").innerHTML="Hello My name is server";
            }
            setTimeout(function(){myFunction("My name is Jayita");},3000);
            function myFunction(param){
                document.getElementById("demo1").innerHTML=param;
            }
        </script>
    </body>
</html>
